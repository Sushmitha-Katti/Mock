<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Mock Verification</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f4f4f9; 
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="https://via.placeholder.com/200?text=KYC" alt="KYC Verification">
    <h1>KYC Mock Verification</h1>
    <p>Press the button below to proceed with KYC verification.</p>
    <button onclick="redirectToAPI()">Proceed</button>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                userID: params.get("userID"),
                step: params.get("step")
            };
        }

        function redirectToAPI() {
            const { userID, step } = getQueryParams();
            if (!userID || !step) {
                alert("Missing userID or step in URL");
                return;
            }
            
            window.location.href = `https://lendingdev3.finbox.in/v1/services/hdfc/redirect?userID=${userID}&step=${step}`;
        }
    </script>
</body>
</html>
