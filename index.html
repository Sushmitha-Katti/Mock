<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Page with API Redirect</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Welcome to the Static Page</h1>
    <p>Click the button below to navigate to the API response.</p>
    <button onclick="redirectToAPI()">Go to API</button>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                userID: params.get("userID"),
                step: params.get("step")
            };
        }

        function redirectToAPI() {
            const { userID, step } = getQueryParams();
            if (!userID || !step) {
                alert("Missing userID or step in URL");
                return;
            }
            
            window.location.href = `https://your-api.com/get-data?userID=${userID}&step=${step}`;
        }
    </script>
</body>
</html>
