<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfios Simulation</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f4f4f9; 
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .success {
            background-color: #28a745;
        }
        .success:hover {
            background-color: #218838;
        }
        .reject {
            background-color: #dc3545;
        }
        .reject:hover {
            background-color: #c82333;
        }
        img {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="bankimage.png" alt="Perfios Simulation">
    <h1>Perfios Simulation</h1>
    <p>Please select the result of the Bank Connect process</p>
    <button class="success" onclick="redirectToAPI('success')">Success</button>
    <button class="reject" onclick="redirectToAPI('reject')">Reject</button>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                userID: params.get("userID"),
                step: params.get("step")
            };
        }

        function redirectToAPI(result) {
            const { userID, step } = getQueryParams();
            if (!userID || !step) {
                alert("Missing userID or step in URL");
                return;
            }
            
            window.location.href = `https://lendingdev3.finbox.in/v1/services/hdfc/redirect?userID=${userID}&step=${step}&result=${result}`;
        }
    </script>
</body>
</html>
